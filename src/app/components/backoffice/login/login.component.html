<div class="row">
    <div class="col-md-6 mt-5 text-center mx-auto">
        <span class="badge badge-info">
            <h1><i class="fa fa-lock"></i>  Login</h1>
        </span>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mt-3 mx-auto">
        <form [formGroup]="registerForm">
            <div class="form-group">
                <label for="email">Email</label>
            <input formControlName="email" id="email" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">PassWord</label>
                <input formControlName="password" id="password" type="password" class="form-control">
            </div>
            <button  (click)="signIn()" class="btn btn-info btn-block"><i class="fa fa-lock"></i> Login </button>
        </form>
    </div>
</div>
